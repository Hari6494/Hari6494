<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../css/Calculator.css">
    </head>
<body>
<hr>
    <div class="container jumbotron" id="Heading"><h1 class="col-md-offset-4">Kalkulator !!</h1></div>
<hr>
<div class="row">
<div class="col-md-offset-4 col-md-2">
<input type="number" class="form-control" placeholder="First number" aria-label="First Number" id="FirstNumber">
</div>
<div class="col-md-2">
<input type="number" class="form-control" placeholder="Second number" aria-label="Second Number" id="SecondNumber">
</div>    
</div>
<div class = "row" id = "Buttons">
    <button type="button" class="btn btn-success col-md-1 col-md-offset-4" value="+">Addition</button>
    <button type="button" class="btn btn-success col-md-1" value="-">Subtraction</button>
    <button type="button" class="btn btn-success col-md-1" value="*">Multiplication</button>
    <button type="button" class="btn btn-success col-md-1" value="/">Division</button>
</div>
<div class = "col-md-offset-3 col-md-6" >
    <input type="text" class="calculator-screen" value="" disabled /> 
</div>
</body>
</html>
